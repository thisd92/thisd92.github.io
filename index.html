<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/styles.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
    <title>Extensão FADERGS</title>
</head>
<body>
    <header class="">
        <div class="container-fluid d-flex justify-content-between">
            <div class="container" id="logo">
                <a class="navbar-brand" href="#">
                    <img id="logoFadergs" src="./assets/img/Fadergs.png" alt="Logo Fadergs">
                </a>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Projetos</a>
                    <a class="nav-link" href="#">Contato</a>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <div class="container" id="main">
            <h2 class="mt-4">Conheça os projetos de Extensão da FADERGS</h2>
            <p>Temos projetos de extensão na área de tecnlogia, direito e assistência social</p>

            <p>Comentário</p>
            <textarea name="comentario" id="comentario" cols="50" rows="10"></textarea><br>
            <button id="adicionar" style="border-radius: 5px;">Adicionar</button>

        </div>

    </main>


<script>
    $("#adicionar").click(e => {
        let texto = $("#comentario").val()
        $("#main").append(`<p class="comentario">${texto}<p>`)
    })

</script>


</body>
</html>
