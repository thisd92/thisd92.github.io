<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7fd021888.js" crossorigin="anonymous"></script>
    <title>jQuery</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <figure>
                    <a href="../index.html"><img src="./assets/img/LogoDevTH.png" alt=""
                            srcset=""></a>
                </figure>
            </div>
        </div>
    </header>
    <aside>
        <nav class="navbar">
            <ul class="nav-list">
                <a href="../index.html">
                    <li class="list"><i class="fa-solid fa-house"></i> Home</li>
                </a>
                <a href="../flex/">
                    <li class="list"><i class="fa-solid fa-grip"></i> Flexbox</li>
                </a>
                <a href="../grid/">
                    <li class="list"><i class="fa-solid fa-table-cells-large"></i> Grid</li>
                </a>
                <a href="#">
                    <li class="list"><i class="fa-solid fa-dollar-sign"></i> jQuery</li>
                </a>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-fluid p-5" id="main">
            <h2>Experimentando JQuery</h2>
            <p>Digite no 'textarea' e aperte em 'Adicionar' para replicar na linha abaixo</p>
            <textarea name="comentario" id="comentario" cols="50" rows="5" placeholder="Digite aqui"></textarea><br>
            <button id="adicionar" style="border-radius: 5px; padding: 2px;">Adicionar</button>
            <button id="remover" style="border-radius: 5px; padding: 2px;">Remover</button>
            <button id="limpar" style="border-radius: 5px; padding: 2px;">Limpar</button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>Desenvolvido por Thiago Dutra</p>
        </div>
    </footer>


    <script>
        $("#adicionar").click(e => {
            let texto = $("#comentario").val()
            $("#main").append(`<p class="comentario">${texto}<p>`)
        })

        $("#remover").click(e => {
            $(".comentario").remove();
        })

        $("#limpar").click(e => {
            $("#comentario").val('');
        })

        window.onload = () => (verificaUrl())

        function verificaUrl() {
            let doc = window.location.href.toString()
            if (doc.includes('JQuery')) {
                const li = document.getElementsByClassName('list')
                li[3].className = "active"
            }
        }

    </script>


</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
