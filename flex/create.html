<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Vanilla JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <script src="https://kit.fontawesome.com/a7fd021888.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-header">
        <div class="container">
            <div class="logo">
                <figure>
                    <a href="index.html"><img src="./assets/imgs/LogoDevTH.png" alt="" srcset=""></a>
                </figure>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn" onclick=toggleDrop()>
                    <div class="menu-btn1"></div>
                    <div class="menu-btn2"></div>
                </button>
            </div>
        </div>
        <nav id="navbar" class="navbar">
            <ul class="nav-list">
                <a href="../index.html">
                    <li class="list"><i class="fa-solid fa-house"></i> Home</li>
                </a>
                <a id="create" href="create.html">
                    <li class="list"><i class="fa-solid fa-user-plus"></i> Create</li>
                </a>
                <a href="read.html">
                    <li class="list"><i class="fa-solid fa-magnifying-glass"></i> Read</li>
                </a>
                <a href="update.html">
                    <li class="list"><i class="fa-solid fa-pen-to-square"></i> Update</li>
                </a>
                <a href="delete.html">
                    <li class="list"><i class="fa-solid fa-user-xmark"></i> Delete</li>
                </a>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="forms">
                <form action="">
                    <div class="form-control label-float">
                        <input type="text" name="fname" placeholder=" " id="fname"  required>
                        <label for="fname">Name</label>
                    </div>
                    <div class="form-control label-float">
                        <input type="email" name="femail" placeholder=" " id="femail" required>
                        <label for="femail">E-mail</label>
                    </div>
                    <div class="form-control label-float">
                        <input type="tel" name="ftel" placeholder=" " id="ftel" required>
                        <label for="ftel">Telefone</label>
                    </div>
                    <div class="form-control label-float">
                        <input type="text" name="fcep" placeholder=" " id="fcep" onfocusout="getCep()" required>
                        <label for="fcep">CEP</label>
                    </div>
                    <div class="form-control label-float">
                        <input type="text" name="fend" placeholder=" " id="fend" required>
                        <label for="fend">Endereço</label>
                    </div>
                    <div class="form-control label-float">
                        <input type="number" name="fnum" placeholder=" " id="fnum" required>
                        <label for="fnum">Número</label>
                    </div>
                    <div class="form-control label-float">
                        <input type="text" name="fcidade" placeholder=" " id="fcidade" required>
                        <label for="fcidade">Cidade</label>
                    </div>
                    <div class="form-control label-float">
                        <input type="text" name="fUf" placeholder=" " id="fUf" required>
                        <label for="fUf">UF</label>
                    </div>
                    <div class="form-control">
                        <input class="btn-form" type="button" value="Enviar" onclick=save()>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-logo">
                <figure>
                    <img src="./assets/imgs/LogoDevTH.png" alt="">
                </figure>
            </div>
            <div>
                <p>Desenvolvido por Thiago Dutra</p>
            </div>
        </div>
    </footer>
    <script src="../js/vanilla.js"></script>
    <script src="../js/services/create.js"></script>
    <script src="../js/services/ajaxCEP.js"></script>
</body>

</html>
