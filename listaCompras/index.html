<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7fd021888.js" crossorigin="anonymous"></script>
    <title>Lista de Compras</title>
</head>
<body>
    <div id="link" class="container-a">
        <a href="../"><i class="fa-solid fa-house"></i> Home</a>
    </div>
    <div class="card" id="cardList">
        <h1>Lista de Compras</h1>
        <div id="divAlert"></div>
        <form action="">
            <input id="inputItem" type="text" placeholder="Digite um item">
            <button id="btnSubmit">Adicionar</button>
        </form>
        <div id="container-list" class="list"></div>
        <div class="divBtn">
            <button id="clearAll">Limpar Itens</button>
        </div>
    </div>

    <footer class="footer">
        <div class="logo">
            <a href="http://dev-th.com.br"><img
                src="./src/imgs/LogoDevTH.png" alt=""></a>
          </div>
          <div class="container-social">
            <a href="https://github.com/thisd92">
              <img src="../src/imgs/github.png" class="icon" width="35" alt="">
            </a>
            <a href="https://www.linkedin.com/in/thiago-dutra-a8359a206/">
              <img src="../src/imgs/linkedin.png" class="icon" width="35" alt="">
            </a>
            <a href="https://www.instagram.com/ts_dutra/">
              <img src="../src/imgs/instagram.png" class="icon" width="35" alt="">
            </a>
            <a href="https://www.facebook.com/thiago.dutra.18/">
              <img src="../src/imgs/facebook.png" class="icon" width="35" alt="">
            </a>
          </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
